# dbt_project.yml
name: 'financial_model'
version: '1.0.0'
config-version: 2

profile: 'default'

model-paths: ["models"]
macro-paths: ["macros"]

target-path: "target"
clean-targets:
  - "target"
  - "dbt_packages"
models:
  financial_model:
    intermediate:
      +materialized: incremental
      +unique_key: 'transaction_date'
    marts:
      +materialized: incremental
      +unique_key: ['customer_id', 'revenue_month']